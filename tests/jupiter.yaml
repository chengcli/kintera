reference-state:
  Tref: 300.
  Pref: 1.e5

species:
  - name: dry
    composition: {H: 1.5, He: 0.15}
    cv_R: 2.5

  - name: H2O
    composition: {H: 2, O: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: NH3
    composition: {N: 1, H: 3}
    cv_R: 2.5
    u0_R: 0.

  - name: H2S
    composition: {H: 2, S: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: H2O(l)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(s)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(l,p)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(s,p)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: NH3(l)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH3(s)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH3(l,p)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH3(s,p)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH4SH(s)
    composition: {N: 1, H: 5, S: 1}
    cv_R: 9.6
    u0_R: -1.2e4

  - name: NH4SH(p)
    composition: {N: 1, H: 5, S: 1}
    cv_R: 9.6
    u0_R: -1.2e4

vapor: [H2O, NH3, H2S]
cloud: [H2O(l), H2O(s), NH3(l), NH3(s), NH4SH(s)]

reactions:
  - equation: H2O <=> H2O(l)
    type: nucleation
    rate-constant: {formula: h2o_ideal}

  - equation: NH3 <=> NH3(s)
    type: nucleation
    rate-constant: {formula: nh3_ideal}

  - equation: NH3 + H2S <=> NH4SH(s)
    type: nucleation
    rate-constant: {formula: nh3_h2s_lewis}

  - equation: H2O(l) => H2O(l,p)
    type: coagulation
    rate-constant: {A: 0.001, b: 0}

  - equation: H2O(l,p) => H2O
    type: evaporation
    rate-constant: {A: 0.01, b: 0}

  - equation: NH3(s) => NH3(s,p)
    type: coagulation
    rate-constant: {A: 0.001, b: 0}

  - equation: NH3(s,p) => NH3
    type: evaporation
    rate-constant: {A: 0.01, b: 0}
