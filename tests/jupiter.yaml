reference-state:
  Tref: 300.
  Pref: 1.e5

species:
  - name: dry
    composition: {H: 1.5, He: 0.15}
    cp_R: 3.5
    cv_R: 2.5
    h0_R: 0.

  - name: H2O
    composition: {H: 2, O: 1}
    cp_R: 3.5
    cv_R: 2.5
    h0_R: 0.

  - name: NH3
    composition: {N: 1, H: 3}
    cp_R: 3.5
    cv_R: 2.5
    h0_R: 0.

  - name: H2S
    composition: {H: 2, S: 1}
    cp_R: 3.5
    cv_R: 2.5
    h0_R: 0.

  - name: H2O(l)
    composition: {H: 2, O: 1}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: H2O(s)
    composition: {H: 2, O: 1}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: H2O(l,p)
    composition: {H: 2, O: 1}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: H2O(s,p)
    composition: {H: 2, O: 1}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: NH3(l)
    composition: {N: 1, H: 3}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: NH3(s)
    composition: {N: 1, H: 3}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: NH3(l,p)
    composition: {N: 1, H: 3}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: NH3(s,p)
    composition: {N: 1, H: 3}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: NH4SH(s)
    composition: {N: 1, H: 5, S: 1}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

  - name: NH4SH(p)
    composition: {N: 1, H: 5, S: 1}
    cp_R: 3.5
    cv_R: 3.5
    h0_R: -45.103

vapor: [H2O, NH3, H2S]
cloud: [H2O(l), H2O(s), NH3(l), NH3(s), NH4SH(s)]

reactions:
  - equation: H2O <=> H2O(l)
    type: nucleation
    rate-constant: {formula: ideal, T3: 273.16, P3: 611.7, beta: 24.845, delta: 4.986, minT: 100.}

  - equation: H2O(l) => H2O(p)
    rate-constant: {A: 0.001, b: 0}

  - equation: H2O(p) => H2O
    type: evaporation
    rate-constant: {A: 0.01, b: 0}
